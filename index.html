<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaşını Ne Kadar Tanıyorsun?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #FF5733;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #FF4500;
        }
        video {
            width: 80%;
            margin-top: 20px;
            display: none;
            border: 5px solid red;
        }
        .hidden {
            display: none;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background-image.jpg'); /* Arka plan görselini ekle */
            background-size: cover;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div id="background"></div> <!-- Arka plan görseli -->

<div class="container">
    <h1>Arkadaşını Ne Kadar Tanıyorsun?</h1>
    <button class="button" onclick="startGame()">Başla</button>
    <p id="question" style="font-size: 18px;">Hazır mısın?</p>
    <video id="scaryVideo" controls class="hidden">
        <source src="jamscire_shock_video.mp4" type="video/mp4"> <!-- Video dosyanızı burada ekliyoruz -->
        Tarayıcınız video oynatıcıyı desteklemiyor.
    </video>
</div>

<script>
    function startGame() {
        document.getElementById('question').innerText = "Cevapları verirken dikkatli ol!";
        
        // 5 saniye sonra korkutucu video gösterilecek
        setTimeout(function() {
            document.getElementById('question').innerText = "İşte, seni bekleyen şey...";
            document.getElementById('scaryVideo').classList.remove('hidden'); // Video görünür hale gelir
            document.getElementById('scaryVideo').play();  // Videoyu başlat
        }, 5000); // 5000 ms = 5 saniye
    }
</script>

</body>
</html>
